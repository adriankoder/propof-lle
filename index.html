<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colorswitsh.css" />
    <script src="scrptp.js" type="module" def></script>
  </head>
  <body id="body" class="body">
    <header class="header">
      <div class="lightAndDark">
        <button id="lightButton" class="lightButton">light</button>
        <button id="darkButton" class="darkButton">dark</button>
        <button id="randomizerid">random</button>
      </div>
      <div class="navigatør">
        <button id="hjem">hjem</button>
        <button id="omMeg">om meg</button>
        <button id="prosjekter">prosjekter</button>
        <!-- <button>andre prosjekter</button> -->
        <button id="kontaktMeg">kontakt meg</button>
      </div>
    </header>
    <main>

      
      <div class="forelderDiv">
        <div id="colorfulBox" class="colorfulBox"></div>
        
        <div id="color" class="color">
                         

          <!-- <div class="color-choice"></div> -->
          <div id="colorCircle" class="color-circle"></div>
          <!-- <input type="range" id="hueSlider" min="0" max="360" value="0"> -->
          <input type="range" id="lightnessSlider" min="0" max="100" value="50">
                 <div id="colorfulElement" class="colorfulElement">
                  <canvas id="imageCanvas" width="300" height="300"></canvas>
</div>
        </div>
        <div class="pDiv">
          <p class="pelement">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur,
            earum. Numquam magni perferendis harum voluptate quibusdam impedit
            iusto molestiae repudiandae.
          </p>
        </div>
        <div class="bildeDive">
          <img
            src=".//Assit/jefferson-santos-9SoCnyQmkzI-unsplash.jpg"
            alt=""
            class="ManSomKoder bilde"
            id="ManSomKoder"
          />
          <img
            src=".//Assit/procreator-ux-design-studio-VzJjPuk53sk-unsplash.jpg"
            id="lightCode"
            class="lightCode bildeEn"
            alt=""
          />
          <img
            src=".//Assit/markus-spiske-MgtHZ4zlC1U-unsplash.jpg"
            alt=""
            class="code bilde"
          />
        </div>
      </div>
      <!-- <button>FORNØYDE KUNDER</button> -->
      <!-- Eksisterende innhold i <main> -->
      <!-- Bildeopplastning -->
      <div class="image-upload-container">
        <label for="imageUpload">Last opp et bilde:</label>
        <img id="previewImage" style="display: none" />
      </div>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="downloadBtn" style="display: none">Last ned Bildet</button>
      <div id="imageContainer"></div>
      <!-- Fortsettelse av eksisterende innhold -->
    </main>
    <footer class="fotter"></footer>
  </body>

  <footer class="fotter"></footer>
</html>
